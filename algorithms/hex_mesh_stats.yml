description: |
  Compute mesh statistics on a hexahedral mesh
hex-mesh: { # case of 'hex_mesh_stats' applied on a 'hex-mesh' subfolder
  executable: {
    path: AUTOMATIC_POLYCUBE,
    filename: mesh_stats,
    command_line: '{mesh}'
  },
  tee: true,
  # no `output_folder` -> transformative algorithm
  arguments: {
    input_files: {
      mesh: HEX_MESH_MEDIT
    }
  }
}
